    />

  <body class="d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <!-- Adjusted margin -->
        <h1 class="text-center" id="mylogo" href="./containerList.html">
          BaePo
        </h1>
        <!-- BaePo logo -->
      </div>
      <div class="content mt-4">
        <div class="col-md-5 mx-auto">
          <!-- Adjusted width -->
          <div class="card">
            <div class="card-header">
              <h5 class="title mb-0">
                <a href="./containerList.html"><-메인으로</a>
              </h5>
              <!-- Adjusted padding -->
            </div>
            <div class="card-body">
              <form>
                <div class="card-header ml-4 mt-2">
                  <div class="row">
                    <h2 class="title mb-0">Profile</h2>
                  </div>
                </div>
                <div class="text-center mb-4">
                  <img
                    class="avatar rounded-circle"
                    src="../static/assets/img/user.png"
                    alt="Profile Picture"
                    style="width: 180px; height: 180px"
                  />
                </div>
                <div class="row mb-3">
                  <div class="ml-4 col-md-11">
                    <div class="form-group">
                      <label>이메일</label>
                      <input
                        type="text"
                        class="form-control text-center"
                        disabled=""
                        placeholder="Company"
                        value="{{useremail}}"
                        style="color: rgb(251, 251, 255)"
                      />
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="ml-4 col-md-11">
                    <div class="form-group">
                      <label>가입일</label>
                      <input
                        type="text"
                        class="form-control text-center"
                        disabled=""
                        placeholder="Company"
                        value="{{userDate}}"
                        style="color: rgb(251, 251, 255)"
                      />
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <div class="card-footer">
                    <small>
                      <a href="#" class="card-link">로그아웃</a>
                      <a href="#" class="card-link">회원탈퇴</a>
                    </small>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Core JS Files -->
    <script src="../static/assets/js/core/jquery.min.js"></script>
    <script src="../static/assets/js/core/popper.min.js"></script>
    <script src="../static/assets/js/core/bootstrap.min.js"></script>
    <script src="../static/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!-- Control Center for Black Dashboard: parallax effects, scripts for the example pages etc -->

    <!-- Black Dashboard DEMO methods, don't include it in your project! -->
    <script src="../static/assets/js/mypage.js"></script>
    <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  </body>
</html>
