    <link

    <link href="../static/assets/css/BsMultiSelect.bs4.css" rel="stylesheet" />
  </head>

  <body class="">
    <div class="wrapper">
      <div class="sidebar">
        <div class="sidebar-wrapper">
          <div class="logo">
            <a href="javascript:void(0)" class="simple-text logo-normal">
              My Services
            </a>
          </div>
          <ul class="nav">
            <li>
              <a href="javascript:;" id="deployButton">
                <i class="tim-icons icon-simple-add"></i>
                <p class="font-weight-bold">새 서비스 배포하기</p>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="main-panel">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-absolute navbar-transparent">
          <div class="container-fluid">
            <div class="navbar-wrapper">
              <div class="navbar-toggle d-inline">
                <button type="button" class="navbar-toggler">
                  <span class="navbar-toggler-bar bar1"></span>
                  <span class="navbar-toggler-bar bar2"></span>
                  <span class="navbar-toggler-bar bar3"></span>
                </button>
              </div>
              <a class="navbar-brand" id="mylogo" href="./containerList.html">BaePo</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-bar navbar-kebab"></span>
              <span class="navbar-toggler-bar navbar-kebab"></span>
              <span class="navbar-toggler-bar navbar-kebab"></span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav ml-auto">
                <li class="dropdown nav-item">
                  <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                    <p  id="userEmail">{{useremail}}</p>
                    <div class="photo">
                      <img src="../static/assets/img/user.png" alt="Profile Photo">
                    </div>
                    <b class="caret d-none d-lg-block d-xl-block"></b>
                  </a>
                  <ul class="dropdown-menu dropdown-navbar">
                    <li class="nav-link"><a href="./mypage.html" class="nav-item dropdown-item">Profile</a></li>
                    <li class="nav-link"><a href="#" class="nav-item dropdown-item">Guide</a></li>
                    <li class="dropdown-divider"></li>
                    <li class="nav-link"><a href="javascript:void(0)" id="logoutButton" class="nav-item dropdown-item">Log out</a></li>
                  </ul>
                </li>
                <li class="separator d-lg-none"></li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->

        <!-- 입력 폼-->
        <div class="content">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">서비스 배포하기</h3>
                </div>
                <form
                  method="POST"
                  id="deployForm"
                  enctype="multipart/form-data"
                  action="/services"
                >
                  <div class="card-body">
                    <div class="form-row">
                      <div class="form-group col-12">
                        <h5 class="mt-4 my-2">서비스 이름</h5>
                        <input
                          type="text"
                          class="form-control"
                          id="service_name"
                          name="service_name"
                          placeholder="서비스의 이름을 입력하세요"
                          required
                        />
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group">
                        <h5 class="mt-4 my-2">서비스 파일 업로드</h5>
                        <small id="devEnvHelp" class="form-text text-muted"
                          >프론트, 백, 데이터베이스 파일을 하나의 zip파일로
                          압축해서 올려주세요</small
                        >
                        <label for="inputUploadFile">
                          <button
                            type="button"
                            id="btnUploadFile"
                            class="btn btn-sm"
                            data-original-title="upload File"
                            onclick=""
                          >
                            <i class="tim-icons icon-upload"></i>
                            <input
                              type="file"
                              id="inputUploadFile"
                              name="uploadFile_name"
                              required
                            />
                          </button>
                        </label>
                        <!-- <input type="file" id="inputUploadFile" name="uploadFile_name" required> -->
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-12">
                        <label for="frontEnv">
                          <h5 class="mt-4 my-2">프론트 개발환경</h5>
                          <small id="frontEnvHelp" class="form-text text-muted"
                            >1개 이상의 개발 환경을 선택해주세요</small
                          >
                        </label>
                        <select
                          id="frontEnv"
                          name="frontEnv"
                          class="form-control"
                          multiple="multiple"
                          required
                        >
                          <option value="0">apache</option>
                          <option value="1">nginx</option>
                          <option value="2">bootstrap</option>
                          <option value="3">vue</option>
                          <option value="4">react</option>
                        </select>
                        <label for="dbEnv">
                          <h5 class="mt-4 my-2">데이터베이스 개발환경</h5>
                          <small id="dbEnvHelp" class="form-text text-muted"
                            >1개 이상의 개발 환경을 선택해주세요</small
                          >
                        </label>
                        <select
                          id="dbEnv"
                          name="dbEnv"
                          class="form-control"
                          multiple="multiple"
                          required
                        >
                          <option value="7">mysql</option>
                          <option value="8">mssql</option>
                          <option value="9">mariadb</option>
                        </select>
                        <label for="backEnv">
                          <h5 class="mt-4 my-2">백엔드 개발환경</h5>
                          <small id="backEnvHelp" class="form-text text-muted"
                            >1개 이상의 개발 환경을 선택해주세요</small
                          >
                        </label>
                        <select
                          id="backEnv"
                          name="backEnv"
                          class="form-control"
                          multiple="multiple"
                          required
                        >
                          <option value="5">django</option>
                          <option value="6">springboot</option>
                          <option value="10">kotlin</option>
                          <option value="11">python</option>
                          <option value="12">c#</option>
                          <option value="13">go</option>
                          <option value="14">rust</option>
                          <option value="15">ruby</option>
                        </select>
                      </div>
                    </div>

                    <!--
                  <div class="form-row">
                    <div class="form-group col-12">
                      <label for="pubCountry">
                        <h5 class="mt-4 my-2">배포 국가</h5>
                        <small id="pubCountryHelp" class="form-text text-muted">1개 이상의 배포 국가를 선택해주세요</small>
                      </label>
                      <select id="pubCountry" class="form-control" multiple="multiple" >
                        <option  value="0">South Korea</option>
                        <option  value="1">USA</option>
                        <option  value="1">Japan</option>
                      </select>
                    </div>
                  </div>-->
                  </div>

                  <div class="card-footer text-center">
                    <button type="submit" class="btn btn-fill btn-primary">
                      배포하기
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--   Core JS Files   -->
    <script src="../static/assets/js/core/jquery.min.js"></script>
    <script src="../static/assets/js/core/popper.min.js"></script>
    <script src="../static/assets/js/core/bootstrap.min.js"></script>
    <script src="../static/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!-- Control Center for Black Dashboard: parallax effects, scripts for the example pages etc -->
    <script
      src="../static/assets/js/plugins/BsMultiSelect.bs4.min.js"
      type="text/javascript"
    ></script>
    <script src="../static/assets/js/deploy.js" type="text/javascript"></script>
    <!--<script src="../static/assets/js/deploy.js" type="text/javascript"></script>-->

    <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  </body>
</html>
